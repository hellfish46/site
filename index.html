<script>
	//var h = document.body.querySelector('h1');
	//if(h.addEventListener) alert(h.addEventListener);
	
	var h = document.body.querySelector('h2');
	var figure = 1.1;
	h.onwheel = function(e){
	var delta = e.deltaY;
	
	
	if(delta < 0) {	
	 figure = figure + 0.1;	
	 this.style.transform = 'scale('+ figure +')';	 
	  
	}
	if(delta > 0){		
	 figure = figure - 0.1;
	 this.style.transform = 'scale('+ figure +')';	 
	 	 
	}
	
	}
</script>
